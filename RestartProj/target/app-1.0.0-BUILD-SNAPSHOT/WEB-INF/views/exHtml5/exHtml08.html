<!DOCTYPE html>
<html>
	<head>
		<title>공간분할, 시멘틱 태그</title>
		<meta charset="utf-8">
	</head>
	<body>
		<div>세로정렬의 공간 분할 태그 : 블럭형식 태그</div>
		<div>세로정렬의 공간 분할 태그 : 블럭형식 태그</div>
		<div>세로정렬의 공간 분할 태그 : 블럭형식 태그</div>

		<span>가로정렬의 공간 분할 태그 : 인라인형식 태그</span>
		<span>가로정렬의 공간 분할 태그 : 인라인형식 태그</span>
		<span>가로정렬의 공간 분할 태그 : 인라인형식 태그</span>
		
		<!-- 
			#블럭형식의 태그#
		- div
		- h1 ~ h6
		- p
		- 목록태그
		- 테이블태그
		
			#인라인형식의 태그#
		- span
		- a
		- input
		- 글자형식태그
		
		 -->
		 
		 <!-- 시멘틱태그 : html5에서 새로 추가된 태그들 -->
		 <header>	<!-- 디자인의 정렬부분은 css로 정리해줘야함 -->
		 	<h1>로고영역</h1>
		 	<nav>메뉴영역</nav>
		 </header>
		 <section>
		 	<article>텍스트 많은 영역 구분</article>
		 	<article>텍스트 많은 영역 구분</article>
		 	<article>텍스트 많은 영역 구분</article>
		 </section>
		 <aside>
		 	부수적인 사이드 내용 영역(좌우)
		 </aside>
		 <footer>
		 	카피라이터 영역(웹사이트의 가장 아랫쪽 영역)
		 </footer>
	</body>
</html>
