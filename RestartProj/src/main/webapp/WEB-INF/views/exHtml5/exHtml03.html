<!DOCTYPE HTML>
<html>
	<head>
		<title>경로와 이미지</title>
		<meta charset="utf-8">
	</head>
	<!-- 무조건 절대경로가 아닌 상대경로를 이용해야한다. -->
	<!-- 서블릿을 통해 현재 페이지에 접근한 경우에는 해당 서블릿 설정에 의해 이미지가 안보일수있다.
		 설정에 따라 이미지 주소를 변경해야한다.
		 현재 이문서는 html문서이므로 서블릿이 아닌 더블클릭으로 열면 아무 이상없다.	
	 -->
	
	<!-- 1. html파일과 형제폴더에 들어가있는 이미지를 호출하는 경우
		형제폴더명/파일명.확장자
		
		2. html파일보다 상위폴더에 들어가있는 이미지를 호출하는 경우
		../폴더명1/폴더명2/파일명.확장자
		
		상위폴더 경로부터 시작해줘야한다.
	 -->
	<body>
		<!-- 1. -->
		<img src="img/coffee.gif"/>
		<img src="sub/img/butterfly.jpg"/>
		
		<!-- 2. -->
		<img src="../htmlExImg/sky.jpg"/>
	</body>
</html>
