<!DOCTYPE html>
<html>
	<head>
		<title>오디오/비디오 태그</title>
		<meta charset="utf-8">
	</head>
	<body>
		<!-- html5에서 특별한 플러그인 설치없이 실행가능 -->
		
		<!-- #오디오태그 속성
		
			src : 음악파일의 경로 지정
			preload : 음악을 재생하기 전에 데이터를 불러오는 방식 지정
					(none : 재생버튼을 눌렀을 때 데이터를 다운로드
					 metadata : 일부 정보만 다운로드
					 auto(기본값) : 재생 전에 미리 모두 다운받음)
			autoplay : 음악의 자동 재생 여부
			loop : 음악의 반복 여부
			controls : 음악 재생 도구 화면에 보여지는 여부. 속성명만 적어줘도됨.
		 -->
		 <!-- #웹브라우저 별 지원하는 음악파일 형식
		
			MP3 : 익스플로러, 크롬, 파이어폭스, 사파리, 오페라
			OGG : 크롬, 파이어폭스, 사파리, 오페라
			WAV : 크롬, 파이어폭스, 오페라
			
		 -->
		 
		 <h2>오디오 태그</h2>
		 
		 <audio src="sub/sampleAudio.mp3" controls loop></audio>	<!-- 텍스트부분에는 아무것도 적지않음 -->
		 
		 <!-- 웹브라우저 별 지원하는 방식이 다르므로 -->
		 <audio controls loop>
		 	<source src="sub/sampleFile.mp3"/>	<!-- audio 태그의 종속 태그 -->
		 	<source src="sub/sampleFile.ogg"/>	<!-- 프로젝트에 여러가지 파일들을 등록시켜놓고 경로를 설정해놓을 수 있다. -->
		 	<source src="sub/sampleFile.wav" type="audio/mp3"/>	<!-- type : 브라우저에서 좀 더 빠르게 인식할 수 있도록. 생략가능 -->
		 </audio>
		 
		 
		 
		 <!-- #비디오태그 속성
		
			src : 비디오파일의 경로 지정
			poster : 비디오 실행전 준비중일때 표시할 이미지의 파일 경로
			preload : 오디오의 속성과 같음.
			autoplay : 오디오의 속성과 같음.
			loop : 오디오의 속성과 같음.
			controls : 오디오의 속성과 같음.
			width : 비디오의 너비 지정
			height : 비디오의 높이 지정
		 -->
		 <!-- #웹브라우저 별 지원하는 비디오파일 형식
		
			MP4(H.264+ACC) : 익스플로러, 크롬, 파이어폭스, 사파리, 오페라
			WebM(VP8+Vorbis) : 크롬, 파이어폭스, 오페라
			OGV(Theora+Vorbis) : 크롬, 파이어폭스, 오페라
			
		 -->
		 <!-- #자막기능(track 태그) : srt, vtt를 확장자로 하는 파일
		 	src : 트랙파일의 경로 지정
		 	kind : 트랙의 종류 지정(subtitles, captions, descriptions, chapters, metadata)
		 	label : 트랙의 제목 지정
		 	srclang - 자막파일을 언어별로 제공하는 경우 해당 자막파일의 언어 지정
		  -->
		 
		 <h2>비디오 태그</h2>
		 <video src="sub/sampleVideo.mp4" width="450" height="300" controls="controls" autoplay="autoplay"></video>
		 
		 <!-- 웹브라우저 별 지원하는 방식이 다르므로 -->
		 <video controls autoplay>
		 	<source src="sub/sampleFile.mp4" type='video/mp4;codec="avc.1.42e01e,mp4a.40.2"'/>
		 	<source src="sub/sampleFile.ogv"/>
		 	
		 	<!-- <track kind="subtitles" scr="sub/track1.srt" srclang="ko" label="Korean"/> -->
		 	<!-- <track kind="subtitles" scr="sub/track1.srt" srclang="en" label="English"/> -->
		 	<!-- <track kind="subtitles" scr="sub/track1.srt" srclang="jp" label="Japanese"/> -->
		 	<!-- <track kind="subtitles" scr="sub/track1.srt" srclang="ch" label="Chinese"/> -->
		 </video>
		 
		 
	</body>
</html>
