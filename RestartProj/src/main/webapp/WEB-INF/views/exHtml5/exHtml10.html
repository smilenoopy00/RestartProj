<!DOCTYPE html>
<html>
	<head>
		<title>입력양식 태그1 - form 태그</title>
		<meta charset="utf-8">
	</head>
	<body>
		<!-- #form태그의 속성
			method : 폼을 전송할 방식
					get - 256 ~ 4,096 바이트의 정보만 서버로 보냄
					post - 사용자의 입력내용 길이에 제한이 없음
			name : 여러개의 폼 사용 시 식별하기 위한 폼의 이름
			action : 폼을 전송할 서버쪽의 스크립트 파일을 지정.
					 onsubmit 이벤트로 action 속성을 지정하지않고 스크립트로도 처리가능.
			target : action에서 지정한 스크립트파일을 현재창이 아닌 다른 위치에서 열도록 지정함.
		 -->
<!-- 		<form action="웹서버전송을 할 수 있게 하는 파일 삽입" method="폼 전송방식"></form> -->

		 <!-- #fieldset태그의 속성
		 	disabled : 태그에 속한 요소들을 사용할 수 없음. 화면에 표시만 되고 입력 또는 선택이 안됨.
		 	form : 현재 속해 있는 form의 이름을 표시할 수 있음. 해당하는 form이 무엇인지 지정.
		 	name : 서버로 넘겨줄때의 이름 설정
		  -->

		<form>
			<h2>회원가입</h2>
			<fieldset disabled>	<!-- 폼태그를 기능별로 그룹지어주는 기능 -->
				<legend>개인정보</legend>	<!-- fieldset의 제목 -->
				이름 : <input type="text"/><br/>
				나이 : <input type="text"/><br/>
			</fieldset>
		</form>		
	</body>
</html>
